<!DOCTYPE html>
<html lang="en">

  <!--HEAD-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!--BODY-->
  <body>
    <div class="que">
    <!--TITLE-->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <!--Starts Form-->
    <form id="survey-form">

      <!--Personal Information-->
      <div>
        <label for="name" id="name-label">Name </label><input id="name" class="information" type="text" placeholder="Enter your name" required />
        <label for="email" id="email-label">Email </label><input id="email" class="information" type="email" placeholder="Enter your email" required />
        <label id="number-label" for="number">Age <span>(optional)</span></label><input  id="number" class="information" type="number" min="13" max="110" placeholder="Age" />
      </div>

      <!--Dropdown Current Role-->
      <div>
        <label>Wich option describes best your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </div>

      <!--Recommend (input:radio) fCC-->
      <div>
        <label>Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" name="account-type" value="definitely" /> Definitely</label>
          <label><input type="radio" name="account-type" value="maybe" /> Maybe</label>
          <label><input type="radio" name="account-type" value="not-sure" /> Not sure</label>
      </div>

      <!--Dropdown fav feature fCC-->
      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </div>

      <!--Improve input:checkbox-->
      <div>
        <label>What would you like to see improved? <span>(Check all that apply)</span></label>
         <label><input type="checkbox" value="front-end"  /> Front-end Projects</label>
         <label><input type="checkbox" value="back-end"  /> Back-end Projects</label>
         <label><input type="checkbox" value="data"  /> Data Visualization</label>
         <label><input type="checkbox" value="challenges" /> Challenges</label>
         <label><input type="checkbox" value="open" /> Open Source Community</label>
         <label><input type="checkbox" value="gitter" /> Gitter help rooms</label>
         <label><input type="checkbox" value="videos" /> Videos</label>
         <label><input type="checkbox" value="city"  /> City Meetups</label>
         <label><input type="checkbox" value="wiki" /> Wiki</label>
         <label><input type="checkbox" value="forum"  /> Forum</label>
         <label><input type="checkbox" value="add" /> Additional Courses</label>
      </div>

      <!--Textarea comments or suggestions-->
      <div>
        <label>Any comments or suggestions?</label>
          <textarea placeholder="Enter your comment here..."></textarea>
      </div>

      <!--Button Submit-->
      <div>
        <button type="submit" id="submit">Submit</button>
      </div>

    </form>
    <!--End Form-->
    </div>
  </body>
</html>
